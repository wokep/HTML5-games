<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandacliffy - YouTube</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function searchYouTube() {
            const query = document.getElementById("youtube-search-input").value;
            const url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>Search YouTube</h1>
        <p>Find your favorite videos on YouTube!</p>
    </header>

    <main>
        <section id="youtube-search">
            <h2>Search YouTube</h2>
            <input type="text" id="youtube-search-input" placeholder="Search for videos...">
            <button onclick="searchYouTube()">Search</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pandacliffy | All Rights Reserved</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandacliffy Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        iframe {
            margin-top: 20px;
            width: 90%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Pandacliffy Proxy</h1>
    <form onsubmit="loadWebsite(event)">
        <input type="text" id="proxy-url" placeholder="Enter URL (e.g., https://example.com)" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="proxy-frame"></iframe>

    <script>
        function loadWebsite(event) {
            event.preventDefault();
            const url = document.getElementById("proxy-url").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                alert("Please enter a valid URL starting with http:// or https://");
                return;
            }
            document.getElementById("proxy-frame").src = url;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Search</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #2c2f33; color: white; text-align: center; margin: 0; padding: 0;">
    <!-- Header -->
    <header style="background-color: #23272a; padding: 20px; font-size: 24px;">
        Proxy Search
    </header>

    <!-- Search Container -->
    <div style="margin: 20px;">
        <input id="searchInput" type="text" placeholder="Enter search query..." 
               style="padding: 10px; width: 300px; border: 1px solid #999; border-radius: 5px;">
        <button onclick="performSearch()" 
                style="padding: 10px 15px; margin-left: 5px; border-radius: 5px; border: none; background-color: #7289da; color: white; cursor: pointer;">
            Search
        </button>
    </div>

    <!-- Iframe Container -->
    <div style="margin: 20px; width: 100%; height: calc(100vh - 150px);">
        <iframe id="resultFrame" style="width: 95%; height: 100%; border: none;"></iframe>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                document.getElementById("resultFrame").src = searchUrl;
            } else {
                alert("Please enter a search query.");
            }
        }
    </script>
</body>
</html>
